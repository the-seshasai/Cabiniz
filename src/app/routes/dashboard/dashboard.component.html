<div class="animated fadeIn">
   
  <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header" style="background-color: #17a2b8ed;
          color: white;">
            <h2 style="font-size: 16px;">Dashboard</h2> 
          </div>
          <div class="card-body">


<div class="main-section" style="margin-top: -39px">
  <div class="dashbord">
    <div class="icon-section">
      <i class="fa fa-users" aria-hidden="true"></i><br>
      <small>Employees</small>
      <p>{{TotalUser}}</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>
  <div class="dashbord dashbord-green">
    <div class="icon-section">
      <i class="fa fa-map-marker" aria-hidden="true"></i><br>
      <small>Today's Booking</small>
      <p>{{TotalBooking}}</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>
  <div class="dashbord dashbord-orange">
    <div class="icon-section">
      <i class="fa fa-bell" aria-hidden="true"></i><br>
      <small>Today's Alert</small>
      <p>0</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>
  <div class="dashbord dashbord-blue">
    <div class="icon-section">
      <i class="fa fa-thumbs-o-up" aria-hidden="true"></i><br>
      <small>Today's Approved</small>
      <p>{{TotalApproved}}</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>

  <div class="dashbord dashbord-red">
    <div class="icon-section">
      <i class="fa fa-thumbs-o-down" aria-hidden="true"></i><br>
      <small>Today's Rejects</small>
      <p>{{TotalReject}}</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>

  <div class="dashbord dashbord-skyblue">
    <div class="icon-section">
      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i><br>
      <small>Today's Pendings</small>
      <p>{{TotalPending}}</p>
    </div>
    <div class="detail-section">
      <a href="#">More Info </a>
    </div>
  </div>

</div>
</div>
</div>
</div>
</div>
</div>
