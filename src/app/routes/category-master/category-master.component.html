

<form class="form-horizontal form-material">
    <table style="width: 100%;">
      <tr>
        <td style="width: 40%;">
          <h2>Category List</h2>
        </td>
        <td style="width: 30%;">
          <mat-form-field class="search-box">
            <mat-icon matSuffix >search</mat-icon>
        <input matInput  type="text" placeholder="Search" [formControl]="searchText" autocomplete="off" matInput />
        <button mat-button *ngIf="searchText.value" matSuffix mat-icon-button aria-label="Clear"
          (click)="searchText.patchValue('')" title="Clear">
          <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
        </td>
        <td style="width: 20%;">
          <button type="button"  [routerLink]="['/master/addcategory/' + '0']" class="btn btn-block btn-success active" style="width: 60%;margin-left: 98px;">
            <i class="fa fa-plus" title="Add"></i>&nbsp; Add Category</button>
        </td>
      </tr>
    </table>
  
  
    <div class="row">
      <div class="col-6">
        <!-- <button mat-raised-button color="primary" (click)="ExportTOExcel()">
          <mat-icon>file_download</mat-icon>
          Export Excel
        </button> -->
      </div>
      <div class="col-6">
        <mat-paginator #paginator
        [pageSize]="20"
        [pageSizeOptions]="[20,40,60]">
  </mat-paginator> 
      </div>
    </div>
    
  
  
  <br>
  <div class="row" >
  <div class="col-12">
  <div class="example-container">
  <mat-table #table [dataSource]="dataSource" matSort class="table" #TABLE>
  
  
    <ng-container matColumnDef="CategoryName">
      <mat-header-cell *matHeaderCellDef class="mat-header"> Category Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.CategoryName}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="CategoryCode">
      <mat-header-cell *matHeaderCellDef class="mat-header"> Category Code  </mat-header-cell>
      <mat-cell *matCellDef="let element">
      {{element.CategoryCode}}  </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="PricePerDay">
      <mat-header-cell *matHeaderCellDef class="mat-header"> PricePer Day  </mat-header-cell>
      <mat-cell *matCellDef="let element">
      {{element.PricePerDay}}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="PricePerMonth">
      <mat-header-cell *matHeaderCellDef class="mat-header"> PricePer Month  </mat-header-cell>
      <mat-cell *matCellDef="let element">
      {{element.PricePerMonth}}  </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef class="mat-header" fxFlex="10"> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="10">
           <button mat-icon-button class="button_Edit" [routerLink]="['/master/addcategory/' + element.CategoryUId]">
          <i class="fa fa-edit color" title="Edit"></i>
           </button>&nbsp;&nbsp; </mat-cell>
    </ng-container>
  
  
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  
  <div class="text-center  equlist" *ngIf="this.CategoryCount===0" 
  style="background: white;height: 35px;color:red">
  <span>No Records Found...</span>
  </div>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;width: 100%;">
    <mat-progress-spinner 
      color="#06798cf0" 
      mode="indeterminate"
      diameter="30"
      strokeWidth="50">
    </mat-progress-spinner>
  </mat-card>
  </div>
  
  </div>            
  </div>
  </form>
