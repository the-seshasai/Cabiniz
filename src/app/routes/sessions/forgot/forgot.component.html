<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">
      <!-- <mat-card-title class="text-center m-b-24">{{'login.title' | translate}}!</mat-card-title> -->
      <mat-card-title class="text-center m-b-24">
        
      </mat-card-title>
  
      <form class="form-field-full" [formGroup]="loginForm">
       <h2>Forgot Password</h2>
       
       <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="UserCode"  
        formControlName="UserCode"  />
        <mat-error  *ngIf="formHasError('UserCode', 'required')">
            UserCode is required
          </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="Email" 
        formControlName="UserEmail"  />
        <mat-error  *ngIf="formHasError('UserEmail', 'required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="formHasError('UserEmail', 'pattern')">
            Please enter valid Email
          </mat-error>
      </mat-form-field>

        <button type="button" class="btn btn-link px-0" routerLink="/auth/login">Sign in</button>
  
        <!-- <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox>{{'login.remember-me' | translate}}</mat-checkbox>
        </div> -->
  
        <button class="w-full" mat-raised-button color="primary"
                [disabled]="loginForm.invalid" [disabled]="disableButton"
                (click)="forgot()">Submit</button>

                <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;width: 100%;">
                    <mat-progress-spinner 
                      color="#06798cf0" 
                      mode="indeterminate"
                      diameter="30"
                      strokeWidth="50" style="stroke-dasharray: 3.8319px;
                      stroke-width: 129.667%">
                    </mat-progress-spinner>
                  </mat-card>
  
        <!-- <div class="m-t-16">{{'login.have-no-account' | translate}}?
          <a routerLink="/auth/register">{{'login.create-one' | translate}}</a>
        </div> -->
      </form>
  
    </mat-card>
  </div>
