
<breadcrumb></breadcrumb>
<div class="row">    
  <div class="col-sm-12">
    <form [formGroup]="AddCategoryForm" id="AddCategoryForm">
    <div class="card">
      <div class="card-header" style="background-color: #9b833c;height: 36px;
      color: #f0f3f5;
      line-height: 0px;">
        <h2 style="margin-top: -2px;">Category</h2> 
      </div>
      <div class="card-body">
        <div class="row">
         

         

          <mat-form-field class="example-full-width col-md-3">
            <input autocomplete="off" matInput placeholder="Category Name" formControlName="CategoryName"
             autocomplete="off"/>
             <mat-error  *ngIf="formHasError('CategoryName', 'required')">
                Category Nameis required
              </mat-error>
          </mat-form-field>


          <mat-form-field class="example-full-width col-md-3">
            <input autocomplete="off" matInput placeholder="Category Code" formControlName="CategoryCode"
             autocomplete="off"/>
           
          </mat-form-field>

          <mat-form-field class="example-full-width col-md-3">
            <input autocomplete="off" matInput placeholder="Price PerDay" formControlName="PricePerDay"
             autocomplete="off"/>
          </mat-form-field>

          <mat-form-field class="example-full-width col-md-3">
            <input autocomplete="off" matInput placeholder="Price PerMonth" formControlName="PricePerMonth"
             autocomplete="off"/>
          </mat-form-field>

          <mat-form-field class="example-full-width col-md-3">
            <mat-label>Effective Status</mat-label>
            <mat-select formControlName="CateEffStat" [(value)]="selected1" >
              <mat-option>Select One</mat-option>
              <mat-option *ngFor="let EffectiveStatus of EffectiveStatus_List" [value]="EffectiveStatus">
                {{ EffectiveStatus }}
              </mat-option>
            </mat-select>
            <mat-error  *ngIf="formHasError('CateEffStat', 'required')">
              Effective Status is required
          </mat-error>
          </mat-form-field>


        

        </div>

          
           
      </div>
      <div class="card-footer">
          <table style="float: right;">
              <tr>
                  <td>  <button type="submit" class="btn btn-sm btn-success" (click)="Post_Category();"><i class="fa fa-dot-circle-o"></i>
                      {{ this.CategoryUId !== '0' ? 'Update' : 'Save' }}</button></td>
                  <td>  <button type="button" [routerLink]="['/master/category-master']" 
                      class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Cancel</button></td>
              </tr>
          </table>
      
      
      </div>
    </div>
  </form>
  </div>

</div>
