<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0" style="max-width: 380px;">

    <mat-card-title class="text-center m-b-24">
      
    </mat-card-title>

    <form class="form-field-full" [formGroup]="loginForm">
  
   <img src="./assets/images/matero.png" class="matero-branding-logo-expandeds" alt="logo"  style="margin-left: 39px;
   margin-top: -40px;"/>




            <mat-form-field appearance="outline">
              <mat-label>Login Types</mat-label>
              <mat-select  [(value)]="selected2" formControlName="CorpId_drop" (selectionChange)="SelectCorpId($event.value)">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let corproateid of CorpId_List" [value]="corproateid">
                  {{ corproateid }}
                </mat-option>
              </mat-select>
             
              </mat-form-field>


              <mat-form-field appearance="outline" *ngIf="FlagCorpid==1">
                <mat-label>{{'CorpId' | translate}}</mat-label>
                <input autocomplete="off"  matInput placeholder="CorpId" formControlName="CorpId" 
                required autocomplete="false">
               
              </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'login.username' | translate}}</mat-label>
        <input autocomplete="off"  matInput placeholder="Username" formControlName="UserName" required autocomplete="false">
        <mat-error *ngIf="username.invalid">
          {{'Please enter Username'}} 
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input autocomplete="off" matInput placeholder="Password" type="password" autocomplete="false"
               formControlName="UserPassword" required>
        <mat-error *ngIf="password.invalid">
          {{'Please enter Password'}} 
          
        </mat-error>
      </mat-form-field>

      <button type="button" class="btn btn-link px-0" routerLink="/auth/forgot">Forgot password?</button>

   

      <button class="w-full" mat-raised-button color="primary"
              [disabled]="loginForm.invalid" [disabled]="disableButton"
              (click)="login()">{{'login.login' | translate}}</button>

    </form>

  </mat-card>
</div>
